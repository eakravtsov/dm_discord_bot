# cloudbuild.yaml
steps:
# STEP 1: Prepare the SSH environment for the gcloud command.
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    mkdir -p /builder/home/.ssh
    ssh-keygen -t rsa -f /builder/home/.ssh/google_compute_engine -N '' -q -C 'cloudbuild'

# STEP 2: Your deployment step, now with the correct user specified.
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'compute'
    - 'ssh'
    # --- VM Details ---
    - '--zone=us-central1-c'
    # --- THIS IS THE CRITICAL CHANGE ---
    # Prepend your username to the VM name.
    - 'eakravtsov@discord-bot-vm'
    # --- Remote Command to Execute on the VM ---
    - '--command'
    - >-
        echo "INFO: Logged in successfully. Starting deployment..." &&
        # Use sudo for commands that require root privileges.
        cd /opt/apps/discord-bot &&
        sudo git fetch --all &&
        sudo git reset --hard origin/computeEngineVersion &&
        echo "INFO: Latest code pulled successfully." &&
        sudo chown -R discordbot:discordbot . &&
        echo "INFO: File ownership reset." &&
        sudo -u discordbot /opt/apps/discord-bot/venv/bin/pip install -r requirements.txt &&
        echo "INFO: Python dependencies updated." &&
        sudo systemctl restart discord-bot.service &&
        echo "INFO: Bot service restarted. Deployment complete."

# --- Logging option ---
options:
  logging: CLOUD_LOGGING_ONLY